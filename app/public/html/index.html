<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/app/public/css/style.css">
</head>
<body>
    <div id="cont">
        <main class="main" >
            <div class="main__wraper" id="content">
                <button id="btn" class="main__button">Зарегистрироваться</button>
            </div>
        </main>

        <section id="reg" class="registration">
                <form method="post" action="http://localhost:4444/result">
                    <div class="registration__inputs">
                        <div class="registration__login">
                            <label for="login">Login</label>
                            <input id="login" name="login" type="text" placeholder="Enter login..." />
                        </div>
                        <div class="registration__psw">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" placeholder="Enter password..."/>
                        </div>
                        <div class="registration__btn">
                            <button id="sendBtn"  type="submit">Отправить</button>
                        </div>
                    </div>
                </form>
       </section>
    </div>
    <script src="/app/public/js/script.js"></script>
</body>
</html>
